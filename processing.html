<body>
  <div class="wrapper">

    <!-- header -->
    <header class="header ">
      <div class="container">
        <h1 class="header-logo">
          <a href=".">SHUMA HARA</a>
        </h1>
        <nav class="gnav">
          <ul class="gnav-list">
            <li class="gnav-item"><a href=".#works">WORKS</a></li>

            <li class="gnav-item"><a href="./#contact">CONTACT</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- /header -->

    <main class="content">

      <article class="article">
        <div class="article-container">
          <h2 class="article-title">processingを用いたアート</h2>
          <div class="article-body">
            <p>
              マウスに引力をもたせ、カラフルな球がマウスに引き寄せられていくコードを作成しました。
            </p>
            <h3>球の数</h3>
            <p>
              <label for="numParticles">球の数：</label>
              <input type="number" id="numParticles" value="3000">
            </p>
            <h3>実行結果</h3>
            マウスに球を引き寄せるためには枠の中でクリックしたあと好きな方向に動かしてみてください。
            <canvas id="myCanvas" width="800" height="600"></canvas>
            
            <h3>コーディングについて</h3>
            <p>
              Web上で実行するとやはり重くなってしまいます。<br>
              <a href="mouse.pde" download="mouse.pde">こちら</a>からダウンロードしてぜひ確認してください。
            </p>
          </div>
          <div class="home-link">
            <a href="./#works">Works一覧へ</a>
          </div>
        </div>
      </article>

      <div class="page-top" id="js-page-top">
        <span class="material-icons-outlined">expand_less</span>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">

    </footer>
    <!-- /footer -->

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/processing.js"></script>
  <script type="text/javascript">
    // 球の数を取得
    var numParticles = document.getElementById("numParticles").value;

    // Processingスケッチの初期化
    var canvas = document.getElementById("myCanvas");
    var processingInstance = new Processing(canvas, function(p) {
      p.setup = function() {
        p.size(800, 600, p.P3D);
        p.frameRate(60);

        // 球の数だけParticleVec3クラスのインスタンスを生成する
        var particles = [];
        for (var i = 0; i < numParticles; i++) {
          var particle = new ParticleVec3();
          particle.location.set(p.random(p.width), p.random(p.height), p.random(p.height / 2));
          particle.gravity.set(0.0, 0.0, 0.0);
          particle.friction = 0.01;
          particle.radius = p.random(1, 5);
          particles.push(particle);
        }

        p.draw = function() {
          p.background(0);
          p.noStroke();
          p.fill(0, 31);
          p.rect(0, 0, p.width, p.height);

          for (var i = 0; i < particles.length; i++) {
            p.fill(p.random(255), p.random(255), p.random(255));

            particles[i].update();
            particles[i].draw();
            particles[i].bounceOffWalls();
          }
        };

        p.mouseDragged = function() {
          for (var i = 0; i < particles.length; i++) {
            var mouseLoc = new PVector(p.mouseX, p.mouseY);
            particles[i].attract(mouseLoc, 200, 5, 20);
          }
        };
      };
    });
  </script>
